<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous Agent Dashboard - Modern Design</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        /* Modern Design System with CSS Custom Properties */
        :root {
            /* Color Palette - Modern & Professional */
            --color-primary: #3b82f6;
            --color-primary-dark: #1d4ed8;
            --color-primary-light: #60a5fa;
            --color-secondary: #64748b;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-background: #ffffff;
            --color-surface: #f8fafc;
            --color-surface-dark: #f1f5f9;
            --color-text: #1e293b;
            --color-text-muted: #64748b;
            --color-text-light: #94a3b8;
            --color-border: #e2e8f0;
            --color-border-light: #f1f5f9;

            /* Spacing System - 4px base unit */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            --space-3xl: 64px;

            /* Typography Scale */
            --font-size-xs: 12px;
            --font-size-sm: 14px;
            --font-size-base: 16px;
            --font-size-lg: 18px;
            --font-size-xl: 20px;
            --font-size-2xl: 24px;
            --font-size-3xl: 30px;
            --font-size-4xl: 36px;

            /* Shadows - Subtle & Professional */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);

            /* Border Radius */
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;

            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-normal: 250ms ease;
            --transition-slow: 350ms ease;
        }

        /* Dark Theme Variables */
        [data-theme="dark"] {
            --color-background: #0f172a;
            --color-surface: #1e293b;
            --color-surface-dark: #334155;
            --color-text: #f1f5f9;
            --color-text-muted: #cbd5e1;
            --color-text-light: #94a3b8;
            --color-border: #334155;
            --color-border-light: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            transition: background-color var(--transition-normal), color var(--transition-normal);
        }

        /* Modern Header */
        .header {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
            padding: var(--space-xl) var(--space-lg);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header-content {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--space-lg);
        }

        .header h1 {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .header-controls {
            display: flex;
            gap: var(--space-md);
            align-items: center;
        }

        /* Modern Buttons */
        .btn {
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            border: none;
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left var(--transition-slow);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-ghost {
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-ghost:hover {
            background: rgba(255,255,255,0.2);
        }

        .btn-icon {
            padding: var(--space-sm);
            border-radius: var(--radius-sm);
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-icon:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        /* Modern Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-lg);
        }

        /* Modern Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-2xl);
        }

        .metric-card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-primary-light));
            transform: scaleX(0);
            transition: transform var(--transition-normal);
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .metric-card:hover::before {
            transform: scaleX(1);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-md);
        }

        .metric-label {
            font-size: var(--font-size-sm);
            color: var(--color-text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-lg);
        }

        .metric-icon.primary {
            background: rgba(59, 130, 246, 0.1);
            color: var(--color-primary);
        }

        .metric-icon.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--color-success);
        }

        .metric-icon.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--color-warning);
        }

        .metric-icon.danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--color-danger);
        }

        .metric-value {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--space-sm);
            line-height: 1;
        }

        .metric-trend {
            font-size: var(--font-size-sm);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .metric-trend.positive {
            color: var(--color-success);
        }

        .metric-trend.negative {
            color: var(--color-danger);
        }

        .metric-trend.neutral {
            color: var(--color-text-muted);
        }

        /* Modern Chart Container */
        .chart-container {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
            transition: all var(--transition-normal);
        }

        .chart-container:hover {
            box-shadow: var(--shadow-md);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
        }

        .chart-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--color-text);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .chart-controls {
            display: flex;
            gap: var(--space-sm);
        }

        .chart-canvas-container {
            position: relative;
            height: 300px;
        }

        /* Modern Table */
        .table-container {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
        }

        .table-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--color-text);
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--color-surface-dark);
            padding: var(--space-md);
            text-align: left;
            font-weight: 600;
            color: var(--color-text);
            font-size: var(--font-size-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--color-border);
        }

        td {
            padding: var(--space-md);
            border-bottom: 1px solid var(--color-border);
            color: var(--color-text);
        }

        tbody tr {
            transition: background-color var(--transition-fast);
        }

        tbody tr:hover {
            background: var(--color-surface-dark);
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-2xl);
            color: var(--color-text-muted);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-border);
            border-top: 2px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: var(--space-sm);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status Badges */
        .badge {
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--color-success);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--color-warning);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--color-danger);
        }

        .badge-primary {
            background: rgba(59, 130, 246, 0.1);
            color: var(--color-primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .header h1 {
                font-size: var(--font-size-2xl);
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .chart-canvas-container {
                height: 250px;
            }

            .container {
                padding: var(--space-md);
            }

            .table-wrapper {
                font-size: var(--font-size-sm);
            }

            th, td {
                padding: var(--space-sm);
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: var(--font-size-xl);
            }

            .metric-value {
                font-size: var(--font-size-2xl);
            }

            .chart-canvas-container {
                height: 200px;
            }

            /* Enhanced mobile styles */
            .container {
                padding: var(--space-sm);
            }

            .card {
                margin-bottom: var(--space-md);
                border-radius: var(--radius-md);
            }

            .card-header {
                padding: var(--space-md);
                flex-direction: column;
                align-items: flex-start;
            }

            .card-title {
                font-size: var(--font-size-lg);
                margin-bottom: var(--space-xs);
            }

            .btn {
                padding: var(--space-sm) var(--space-md);
                font-size: var(--font-size-sm);
            }

            .btn-icon {
                width: 40px;
                height: 40px;
                font-size: var(--font-size-sm);
            }

            /* Mobile navigation improvements */
            .header-controls {
                flex-direction: column;
                gap: var(--space-sm);
                margin-top: var(--space-md);
            }

            /* Mobile table improvements */
            .table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .table-wrapper {
                min-width: 600px;
            }

            th, td {
                padding: var(--space-xs) var(--space-sm);
                font-size: var(--font-size-xs);
            }

            /* Mobile chart improvements */
            .chart-controls {
                flex-direction: column;
                gap: var(--space-xs);
                margin-bottom: var(--space-sm);
            }

            .chart-legend {
                font-size: var(--font-size-xs);
                padding: var(--space-xs);
            }

            /* Mobile metric cards */
            .metrics-grid {
                gap: var(--space-sm);
            }

            .metric-card {
                padding: var(--space-md);
            }

            .metric-label {
                font-size: var(--font-size-xs);
            }

            /* Mobile specific improvements */
            .hide-mobile {
                display: none !important;
            }

            .show-mobile {
                display: block !important;
            }

            /* Touch-friendly targets */
            .clickable {
                min-height: 44px;
                min-width: 44px;
            }

            /* Improved text readability on mobile */
            body {
                font-size: var(--font-size-sm);
                line-height: 1.5;
            }

            /* Mobile sidebar improvements */
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .sidebar-item {
                padding: var(--space-md);
                border-bottom: 1px solid var(--color-border);
            }

            /* Mobile form improvements */
            input, select, textarea {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: var(--space-md);
            }

            /* Mobile modal improvements */
            .modal-content {
                width: 95%;
                margin: var(--space-sm);
                max-height: 90vh;
                overflow-y: auto;
            }
        }

        /* Ultra-small mobile devices */
        @media (max-width: 360px) {
            .header {
                padding: var(--space-lg) var(--space-md);
            }

            .header h1 {
                font-size: var(--font-size-lg);
            }

            .metric-value {
                font-size: var(--font-size-xl);
            }

            .chart-canvas-container {
                height: 180px;
            }

            .container {
                padding: var(--space-xs);
            }

            .card {
                padding: var(--space-sm);
            }

            .btn {
                padding: var(--space-xs) var(--space-sm);
                font-size: var(--font-size-xs);
            }

            /* Ultra-small specific improvements */
            .metric-card {
                padding: var(--space-sm);
            }

            .card-header {
                padding: var(--space-sm);
            }

            .card-title {
                font-size: var(--font-size-base);
            }
        }

        /* Tablet devices */
        @media (min-width: 768px) and (max-width: 1024px) {
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .chart-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: row;
                justify-content: space-between;
            }

            .header h1 {
                font-size: var(--font-size-2xl);
            }

            /* Tablet specific improvements */
            .sidebar {
                width: 250px;
            }

            .card {
                margin-bottom: var(--space-lg);
            }
        }

        /* Large tablets and small desktops */
        @media (min-width: 1024px) and (max-width: 1280px) {
            .metrics-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .chart-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Landscape mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .header {
                padding: var(--space-md) var(--space-lg);
            }

            .header h1 {
                font-size: var(--font-size-xl);
            }

            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .chart-canvas-container {
                height: 200px;
            }

            /* Landscape specific improvements */
            .header-content {
                flex-direction: row;
                align-items: center;
            }

            .header-controls {
                flex-direction: row;
                margin-top: 0;
                margin-left: var(--space-md);
            }
        }

        /* Responsive images */
        img, video, canvas {
            max-width: 100%;
            height: auto;
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .chart-canvas-container canvas {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }

        /* Dark mode mobile improvements */
        @media (max-width: 768px) {
            [data-theme="dark"] .header {
                background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            }

            [data-theme="dark"] .card {
                background: var(--color-surface);
                border-color: var(--color-border);
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus States */
        .btn:focus,
        .btn-icon:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        /* Print Styles */
        @media print {
            .header-controls,
            .chart-controls {
                display: none;
            }

            .metric-card,
            .chart-container,
            .table-container {
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <!-- Modern Header -->
    <header class="header">
        <div class="header-content">
            <h1>
                <i class="fas fa-robot"></i>
                Autonomous Agent Dashboard
            </h1>
            <div class="header-controls">
                <button class="btn btn-ghost" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
                <button class="btn btn-ghost" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
                <button class="btn btn-primary" onclick="exportData()">
                    <i class="fas fa-download"></i>
                    Export
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container">
        <!-- Metrics Grid -->
        <section class="metrics-grid" id="metrics-grid">
            <!-- Metrics will be populated here -->
        </section>

        <!-- Charts Row -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-lg); margin-bottom: var(--space-lg);">
            <!-- Quality Trends Chart -->
            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">
                        <i class="fas fa-chart-line" style="color: var(--color-primary);"></i>
                        Quality Trends
                    </h2>
                    <div class="chart-controls">
                        <select class="btn btn-ghost" id="trend-period" onchange="updateQualityTrend()">
                            <option value="7">7 Days</option>
                            <option value="14">14 Days</option>
                            <option value="30" selected>30 Days</option>
                        </select>
                    </div>
                </div>
                <div class="chart-canvas-container">
                    <canvas id="quality-trend-chart"></canvas>
                </div>
            </div>

            <!-- Task Distribution Chart -->
            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">
                        <i class="fas fa-chart-pie" style="color: var(--color-success);"></i>
                        Task Distribution
                    </h2>
                </div>
                <div class="chart-canvas-container">
                    <canvas id="task-distribution-chart"></canvas>
                </div>
            </div>
        </div>

        <!-- Performance Tables Row -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-lg); margin-bottom: var(--space-lg);">
            <!-- Top Skills Table -->
            <div class="table-container">
                <div class="table-header">
                    <h2 class="table-title">
                        <i class="fas fa-star" style="color: var(--color-warning);"></i>
                        Top Skills
                    </h2>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Skill</th>
                                <th>Success Rate</th>
                                <th>Usage</th>
                            </tr>
                        </thead>
                        <tbody id="skills-table-body">
                            <!-- Skills data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Top Agents Table -->
            <div class="table-container">
                <div class="table-header">
                    <h2 class="table-title">
                        <i class="fas fa-users" style="color: var(--color-primary);"></i>
                        Top Agents
                    </h2>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Agent</th>
                                <th>Reliability</th>
                                <th>Usage</th>
                            </tr>
                        </thead>
                        <tbody id="agents-table-body">
                            <!-- Agents data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="table-container">
            <div class="table-header">
                <h2 class="table-title">
                    <i class="fas fa-clock" style="color: var(--color-secondary);"></i>
                    Recent Activity
                </h2>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Task</th>
                            <th>Quality</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="activity-table-body">
                        <!-- Activity data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Theme Management
        let currentTheme = localStorage.getItem('theme') || 'light';

        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.getElementById('theme-icon').className = 'fas fa-sun';
            } else {
                document.documentElement.removeAttribute('data-theme');
                document.getElementById('theme-icon').className = 'fas fa-moon';
            }
            currentTheme = theme;
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme(newTheme);
        }

        // Initialize theme
        applyTheme(currentTheme);

        // Chart Configuration
        Chart.defaults.font.family = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';

        const getChartColors = () => {
            const isDark = currentTheme === 'dark';
            return {
                text: isDark ? '#f1f5f9' : '#1e293b',
                grid: isDark ? '#334155' : '#e2e8f0',
                primary: '#3b82f6',
                success: '#10b981',
                warning: '#f59e0b',
                danger: '#ef4444'
            };
        };

        // API Functions
        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(endpoint);
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                return null;
            }
        }

        // Update Metrics
        async function updateMetrics() {
            const overview = await fetchAPI('/api/overview');
            if (!overview) return;

            const metricsGrid = document.getElementById('metrics-grid');
            const metrics = [
                {
                    icon: 'fas fa-brain',
                    iconClass: 'primary',
                    label: 'Total Patterns',
                    value: overview.total_patterns || 0,
                    trend: '+12%',
                    trendClass: 'positive'
                },
                {
                    icon: 'fas fa-chart-line',
                    iconClass: 'success',
                    label: 'Quality Score',
                    value: (overview.quality_score || 0).toFixed(1),
                    trend: '+5%',
                    trendClass: 'positive'
                },
                {
                    icon: 'fas fa-check-circle',
                    iconClass: 'warning',
                    label: 'Success Rate',
                    value: (overview.success_rate || 0).toFixed(1) + '%',
                    trend: '+2%',
                    trendClass: 'positive'
                },
                {
                    icon: 'fas fa-tasks',
                    iconClass: 'danger',
                    label: 'Active Tasks',
                    value: overview.active_tasks || 0,
                    trend: '-3%',
                    trendClass: 'negative'
                }
            ];

            metricsGrid.innerHTML = metrics.map(metric => `
                <div class="metric-card">
                    <div class="metric-header">
                        <div class="metric-label">${metric.label}</div>
                        <div class="metric-icon ${metric.iconClass}">
                            <i class="${metric.icon}"></i>
                        </div>
                    </div>
                    <div class="metric-value">${metric.value}</div>
                    <div class="metric-trend ${metric.trendClass}">
                        <i class="fas fa-arrow-${metric.trendClass === 'positive' ? 'up' : 'down'}"></i>
                        ${metric.trend}
                    </div>
                </div>
            `).join('');
        }

        // Update Quality Trend Chart
        let qualityTrendChart = null;

        async function updateQualityTrend() {
            const days = document.getElementById('trend-period').value;
            const data = await fetchAPI(`/api/quality-trends?days=${days}`);
            if (!data || !data.trend_data || data.trend_data.length === 0) return;

            const ctx = document.getElementById('quality-trend-chart').getContext('2d');
            const colors = getChartColors();

            if (qualityTrendChart) {
                qualityTrendChart.destroy();
            }

            qualityTrendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.trend_data.map(d => d.display_time),
                    datasets: [{
                        label: 'Quality Score',
                        data: data.trend_data.map(d => d.score),
                        borderColor: colors.primary,
                        backgroundColor: colors.primary + '20',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: isDark ? '#1e293b' : '#ffffff',
                            titleColor: colors.text,
                            bodyColor: colors.text,
                            borderColor: colors.grid,
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: colors.grid
                            },
                            ticks: {
                                color: colors.text
                            }
                        },
                        y: {
                            beginAtZero: true,
                            max: 100,
                            grid: {
                                color: colors.grid
                            },
                            ticks: {
                                color: colors.text
                            }
                        }
                    }
                }
            });
        }

        // Update Task Distribution Chart
        let taskDistributionChart = null;

        async function updateTaskDistribution() {
            const data = await fetchAPI('/api/task-distribution');
            if (!data || !data.distribution || data.distribution.length === 0) return;

            const ctx = document.getElementById('task-distribution-chart').getContext('2d');
            const colors = getChartColors();

            if (taskDistributionChart) {
                taskDistributionChart.destroy();
            }

            taskDistributionChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.distribution.map(d => d.task_type),
                    datasets: [{
                        data: data.distribution.map(d => d.count),
                        backgroundColor: [
                            colors.primary,
                            colors.success,
                            colors.warning,
                            colors.danger,
                            '#8b5cf6',
                            '#ec4899',
                            '#14b8a6'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: colors.text,
                                padding: 15,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: isDark ? '#1e293b' : '#ffffff',
                            titleColor: colors.text,
                            bodyColor: colors.text,
                            borderColor: colors.grid,
                            borderWidth: 1
                        }
                    }
                }
            });
        }

        // Update Tables
        async function updateTables() {
            // Update Skills Table
            const skillsData = await fetchAPI('/api/skills');
            if (skillsData && skillsData.top_skills) {
                const skillsBody = document.getElementById('skills-table-body');
                skillsBody.innerHTML = skillsData.top_skills.map(skill => `
                    <tr>
                        <td>
                            <div style="font-weight: 500;">${skill.name}</div>
                            <div style="font-size: var(--font-size-sm); color: var(--color-text-muted);">
                                ${skill.recommended_for.slice(0, 2).join(', ')}
                            </div>
                        </td>
                        <td>
                            <div style="display: flex; align-items: center; gap: var(--space-xs);">
                                <div style="flex: 1; height: 4px; background: var(--color-border); border-radius: 2px; overflow: hidden;">
                                    <div style="width: ${skill.success_rate}%; height: 100%; background: var(--color-success);"></div>
                                </div>
                                <span style="font-weight: 500;">${skill.success_rate}%</span>
                            </div>
                        </td>
                        <td>
                            <span class="badge badge-primary">${skill.usage_count}</span>
                        </td>
                    </tr>
                `).join('');
            }

            // Update Agents Table
            const agentsData = await fetchAPI('/api/agents');
            if (agentsData && agentsData.top_agents) {
                const agentsBody = document.getElementById('agents-table-body');
                agentsBody.innerHTML = agentsData.top_agents.map(agent => `
                    <tr>
                        <td>
                            <div style="font-weight: 500;">${agent.name}</div>
                        </td>
                        <td>
                            <div style="display: flex; align-items: center; gap: var(--space-xs);">
                                <div style="flex: 1; height: 4px; background: var(--color-border); border-radius: 2px; overflow: hidden;">
                                    <div style="width: ${agent.reliability}%; height: 100%; background: var(--color-primary);"></div>
                                </div>
                                <span style="font-weight: 500;">${agent.reliability}%</span>
                            </div>
                        </td>
                        <td>
                            <span class="badge badge-primary">${agent.usage_count}</span>
                        </td>
                    </tr>
                `).join('');
            }

            // Update Activity Table
            const activityData = await fetchAPI('/api/recent-activity');
            if (activityData && activityData.recent_activity) {
                const activityBody = document.getElementById('activity-table-body');
                activityBody.innerHTML = activityData.recent_activity.slice(0, 10).map(activity => `
                    <tr>
                        <td>
                            <div style="font-size: var(--font-size-sm); color: var(--color-text-muted);">
                                ${new Date(activity.timestamp).toLocaleString()}
                            </div>
                        </td>
                        <td>
                            <div style="font-weight: 500;">${activity.task_type}</div>
                        </td>
                        <td>
                            <span class="badge ${activity.quality_score >= 80 ? 'badge-success' : activity.quality_score >= 60 ? 'badge-warning' : 'badge-danger'}">
                                ${activity.quality_score.toFixed(1)}
                            </span>
                        </td>
                        <td>
                            <span class="badge ${activity.success ? 'badge-success' : 'badge-danger'}">
                                ${activity.success ? 'Success' : 'Failed'}
                            </span>
                        </td>
                    </tr>
                `).join('');
            }
        }

        // Refresh All Data
        async function refreshData() {
            // Show loading states
            document.querySelectorAll('.metric-card, .chart-container, .table-container').forEach(el => {
                el.style.opacity = '0.6';
            });

            try {
                await Promise.all([
                    updateMetrics(),
                    updateQualityTrend(),
                    updateTaskDistribution(),
                    updateTables()
                ]);
            } finally {
                // Remove loading states
                document.querySelectorAll('.metric-card, .chart-container, .table-container').forEach(el => {
                    el.style.opacity = '1';
                });
            }
        }

        // Export Data
        async function exportData() {
            try {
                const [overview, trends, skills, agents, activity] = await Promise.all([
                    fetchAPI('/api/overview'),
                    fetchAPI('/api/quality-trends?days=30'),
                    fetchAPI('/api/skills'),
                    fetchAPI('/api/agents'),
                    fetchAPI('/api/recent-activity')
                ]);

                const exportData = {
                    timestamp: new Date().toISOString(),
                    overview,
                    trends,
                    skills,
                    agents,
                    activity
                };

                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `dashboard-export-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Export failed:', error);
                alert('Export failed. Please try again.');
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', refreshData);

        // Handle theme changes for charts
        document.addEventListener('themeChanged', () => {
            updateQualityTrend();
            updateTaskDistribution();
        });
    </script>
</body>
</html>
